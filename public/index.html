<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We are a family owned Mediterranean restaurant. Focused on traditional recipe served with  a modern twist.
      Get tasty and enticing meals at little lemon. Little lemon is the best restaurants in town and a visit will overwhelm you."
    />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Little Lemon">
    <meta property="og:description" content="We are a family owned Mediterranean restaurant. Focused on traditional recipe served with  a modern twist.">
    <meta property="og:image" content="%PUBLIC_URL%/restaurantChefB.jpg">
    <!-- <meta property="og:url" content="URL of the page being shared"> -->
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags (Optional, for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- <meta name="twitter:site" content="@yourtwitterhandle"> -->
    <meta name="twitter:title" content="Little Lemon">
    <meta name="twitter:description" content="We are a family owned Mediterranean restaurant. Focused on traditional recipe served with  a modern twist.">
    <meta name="twitter:image" content="%PUBLIC_URL%/restaurantChefB.jpg">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon</title>
  </head>
